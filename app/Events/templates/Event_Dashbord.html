{% extends 'index.html' %}
{%load static%}
{% block content %}
<head>

  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="">

  <title>Event Dashboard</title>

  <!-- Custom fonts for this template-->
  <link href="{% static 'css/all.min.css'%}" rel="stylesheet" type="text/css">

  <!-- Custom styles for this template-->
  <link href="{% static 'css/sb-admin.css'%}" rel="stylesheet" type="text/css">
  <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
  <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css">
</head>

<body class="bg-dark">

  <div class="container">
      <div class="card  mx-auto mt-12">
       <div class="card-header">All Events</div>
        <div class="card-body">   
         {% for EventInfo in events %}
              <div>
                  <h5><a href="/created_event/{{EventInfo.id}}">{{ EventInfo.EventName }} </a>: {{ EventInfo.EventDescription }} </h5>
              </div>
          {% endfor %} 
        <div>
        <div>
        </div>
      </div>
  </div>

  <!-- Bootstrap core JavaScript-->
  <script src="vendor/jquery/jquery.min.js"></script>
  <script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

  <!-- Core plugin JavaScript-->
  <script src="vendor/jquery-easing/jquery.easing.min.js"></script>

</body>

{% endblock %}
